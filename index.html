<!DOCTYPE html>
<html>
<head>
    <title>To-Do-List</title>
    <link rel="stylesheet" href="to-do.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" class="task-name" placeholder="To-Do Name">
        <input type="date" id="dateing">
        <input type="time" id="timing">
        <button class="add-button">ADD</button><br>
        
        <table class="output">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    
    <script src="to-do.js"></script>
</body>
</html>
